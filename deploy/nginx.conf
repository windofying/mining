# Mining Depot USA, Inc. - Nginx 配置
# 专门解决SSL证书和协议错误问题

server {
    listen 80;
    server_name mining-depot.com www.mining-depot.com;
    
    # 强制重定向到HTTPS
    return 301 https://www.mining-depot.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mining-depot.com;
    
    # 强制重定向到www版本
    return 301 https://www.mining-depot.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.mining-depot.com;
    
    # SSL证书配置
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # SSL配置优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头设置
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';" always;
    
    # 网站根目录
    root /var/www/html;
    index index.html;
    
    # 启用GZIP压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 缓存设置
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 移除.html扩展名
    location / {
        try_files $uri $uri.html $uri/ =404;
    }
    
    # 如果直接访问.html文件，重定向到无扩展名版本
    location ~ ^/(.+)\.html$ {
        return 301 /$1;
    }
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
    
    # 防止访问敏感文件
    location ~ /\.(htaccess|htpasswd|ini|log|sh|inc|bak|sql|conf)$ {
        deny all;
    }
    
    # 防止目录浏览
    autoindex off;
}
