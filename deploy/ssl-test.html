<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL 连接测试 - Mining Depot USA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .status-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }
        .status-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .success { color: #28a745; }
        .warning { color: #ffc107; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
        .test-section {
            margin: 25px 0;
        }
        .test-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #495057;
        }
        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .test-label {
            font-weight: 500;
        }
        .test-result {
            font-family: monospace;
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .action-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .action-button:hover {
            background: #0056b3;
        }
        .recommendations {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .refresh-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔒 SSL 连接测试</h1>
            <p>Mining Depot USA, Inc. - IONOS 部署测试</p>
        </div>
        
        <div class="test-section">
            <div class="test-title">📊 当前连接信息</div>
            <div class="test-item">
                <span class="test-label">协议:</span>
                <span class="test-result" id="protocol">检测中...</span>
            </div>
            <div class="test-item">
                <span class="test-label">域名:</span>
                <span class="test-result" id="hostname">检测中...</span>
            </div>
            <div class="test-item">
                <span class="test-label">完整URL:</span>
                <span class="test-result" id="fullUrl">检测中...</span>
            </div>
        </div>
        
        <div class="test-section">
            <div class="test-title">🔐 SSL 状态检查</div>
            <div class="test-item">
                <span class="test-label">HTTPS连接:</span>
                <span class="test-result" id="httpsStatus">检测中...</span>
            </div>
            <div class="test-item">
                <span class="test-label">证书有效性:</span>
                <span class="test-result" id="certStatus">检测中...</span>
            </div>
            <div class="test-item">
                <span class="test-label">重定向测试:</span>
                <span class="test-result" id="redirectTest">检测中...</span>
            </div>
        </div>
        
        <div class="test-section">
            <div class="test-title">🌐 IONOS 特定检查</div>
            <div class="test-item">
                <span class="test-label">服务器类型:</span>
                <span class="test-result" id="serverType">检测中...</span>
            </div>
            <div class="test-item">
                <span class="test-label">临时域名重定向:</span>
                <span class="test-result" id="tempDomainTest">检测中...</span>
            </div>
        </div>
        
        <div class="recommendations">
            <h3>💡 诊断建议</h3>
            <div id="recommendations">正在分析...</div>
        </div>
        
        <div class="refresh-info">
            <p>⏰ 页面每30秒自动刷新 | 最后更新: <span id="lastUpdate"></span></p>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="/" class="action-button">🏠 返回首页</a>
            <button onclick="location.reload()" class="action-button">🔄 刷新检测</button>
            <a href="https://www.ssllabs.com/ssltest/" target="_blank" class="action-button">🌐 SSL Labs测试</a>
        </div>
    </div>

    <script>
        // 获取当前页面信息
        const protocol = window.location.protocol;
        const hostname = window.location.hostname;
        const fullUrl = window.location.href;
        const isSecure = protocol === 'https:';
        
        // 更新基本信息
        document.getElementById('protocol').textContent = protocol;
        document.getElementById('hostname').textContent = hostname;
        document.getElementById('fullUrl').textContent = fullUrl;
        
        // HTTPS状态检查
        const httpsStatus = document.getElementById('httpsStatus');
        if (isSecure) {
            httpsStatus.innerHTML = '<span class="success">✅ 安全连接</span>';
        } else {
            httpsStatus.innerHTML = '<span class="error">❌ 不安全连接</span>';
        }
        
        // 证书状态检查
        const certStatus = document.getElementById('certStatus');
        if (isSecure) {
            certStatus.innerHTML = '<span class="success">✅ 证书有效</span>';
        } else {
            certStatus.innerHTML = '<span class="error">❌ 无证书或证书无效</span>';
        }
        
        // 重定向测试
        const redirectTest = document.getElementById('redirectTest');
        if (hostname === 'www.mining-depot.com' && isSecure) {
            redirectTest.innerHTML = '<span class="success">✅ 重定向正常</span>';
        } else if (hostname === 'mining-depot.com' && isSecure) {
            redirectTest.innerHTML = '<span class="warning">⚠️ 应该重定向到www</span>';
        } else if (!isSecure) {
            redirectTest.innerHTML = '<span class="error">❌ 应该重定向到HTTPS</span>';
        } else {
            redirectTest.innerHTML = '<span class="info">ℹ️ 当前域名: ' + hostname + '</span>';
        }
        
        // IONOS特定检查
        const serverType = document.getElementById('serverType');
        const tempDomainTest = document.getElementById('tempDomainTest');
        
        if (hostname.includes('onlinehome.us')) {
            serverType.innerHTML = '<span class="warning">⚠️ IONOS临时域名</span>';
            tempDomainTest.innerHTML = '<span class="warning">⚠️ 应该重定向到正式域名</span>';
        } else if (hostname === 'www.mining-depot.com') {
            serverType.innerHTML = '<span class="success">✅ 正式域名</span>';
            tempDomainTest.innerHTML = '<span class="success">✅ 重定向正常</span>';
        } else {
            serverType.innerHTML = '<span class="info">ℹ️ 其他域名</span>';
            tempDomainTest.innerHTML = '<span class="info">ℹ️ 需要检查</span>';
        }
        
        // 生成建议
        const recommendations = document.getElementById('recommendations');
        let suggestions = [];
        
        if (!isSecure) {
            suggestions.push('🔴 <strong>立即激活SSL证书</strong> - 在IONOS控制面板中激活Let\'s Encrypt证书');
            suggestions.push('🔴 <strong>检查.htaccess文件</strong> - 确保HTTPS重定向规则已正确上传');
        }
        
        if (hostname === 'mining-depot.com' && isSecure) {
            suggestions.push('🟡 <strong>配置www重定向</strong> - 确保.htaccess文件包含www重定向规则');
        }
        
        if (hostname.includes('onlinehome.us')) {
            suggestions.push('🟡 <strong>检查DNS设置</strong> - 确保域名DNS记录正确配置');
            suggestions.push('🟡 <strong>等待DNS传播</strong> - DNS更改可能需要24-48小时生效');
        }
        
        if (isSecure && hostname === 'www.mining-depot.com') {
            suggestions.push('✅ <strong>配置正常</strong> - SSL配置看起来正常');
            suggestions.push('ℹ️ <strong>如果仍有问题</strong> - 请清除浏览器缓存或联系技术支持');
        }
        
        if (suggestions.length === 0) {
            suggestions.push('ℹ️ <strong>等待生效</strong> - SSL证书激活可能需要一些时间');
        }
        
        recommendations.innerHTML = suggestions.join('<br><br>');
        
        // 更新最后更新时间
        document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
        
        // 自动刷新
        setTimeout(() => {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
